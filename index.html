<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div classs="container">
        <div class="card">
            <div class="tshirtBackground">
                <div class="gradients">
                    <div class="gradient first" color="blue"></div>
                    <div class="gradient"  color="red"></div>
                    <div class="gradient"  color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Fashion T-shirt</h1>
                <i class="fa-solid fa-shirt"></i>
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
            </div>


            <img src="7-black-t-shirt-png-image.png" alt=" " class="t-shirt" color="blue">
            <img src="11-t-shirt-png-image.png" alt=" " class="t-shirt show" color="red">
            <img src="36634-6-blank-white-t-shirt-template.png" alt=" " class="t-shirt" color="green">
            <img src="t-shirt-tied-mockup-design-c9af73.png" alt=" " class="t-shirt" color="orange">
            <img src="T-Shirt-PNG-Clipart.png" alt=" " class="t-shirt " color="black">
        </div>
        <div class="info">
            <div class="T-shirtName">
                <div>
                    <h1 class="big">Fashion print</h1>
                    <span class="new">new</span>
                </div>
                <h3 class="small">New summer Wear</h3>
            </div>
            <div class="description">
                <h3 class="title">Product Info</h3>
                <p class="text">Yearcon Sweatshirt For Men</p>
            </div>
            <div class="color-container">
                <h3 class="title">Color</h3>
                <div class="colors">
                    <span class="color " primary="#2175f5" color="blue"></span>
                    <span class="color" primary="#f84848" color="red"></span>
                    <span class="color active" primary="#29b864" color="green"></span>
                    <span class="color" primary="#ff522a" color="orange"></span>
                    <span class="color" primary="#444" color="black"></span>
                </div>
            </div>
            <div class="size-container">
                <h3 class="title">Size</h3>
                <div class="sizes">
                    <span class="size active">X</span>
                    <span class="size">L</span>
                    <span class="size">M</span>
                    <span class="size">XL</span>
                    <span class="size">XXL</span>
                </div>
            </div>
            <div class="buy-price">
                <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add</a>
                <div class="price">
                    <i class="fas fa-dollar-sign"></i>
                    <h1>199.99</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="productcard.js"></script>
</body>
</html>
